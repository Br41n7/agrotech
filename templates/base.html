{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenPie</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Swiper CSS (if used) -->
    <link rel="stylesheet" href="{% static 'css/swiper-bundle.min.css' %}">
    <!-- Glightbox CSS (if used) -->
    <link rel="stylesheet" href="{% static 'css/glightbox.min.css' %}">
    <!-- AOS CSS (if used) -->
    <link rel="stylesheet" href="{% static 'css/aos.css' %}">
    <!-- Main Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

</head>
<body>
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success sticky-top">
        <div class="container-fluid">
                <a class="navbar-brand" {% if user.is_authenticated %}
                    href="{% url 'dashboard' %}" 
                {% else %} href="{% url 'home' %}" 
                {% endif %}> GreenPie ðŸŒ¾</a>

            <!-- Navbar Toggler for mobile (collapses navigation items) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Main Navigation Links -->
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'dashboard' %}">
                            <i class="fas fa-chart-line me-1"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">
                            <i class="fas fa-home me-1"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'soil_upload' %}">
                            <i class="fas fa-leaf me-1"></i> Soil Detector
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-seedling me-1"></i> Crop Recommender
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-bug me-1"></i> Disease Detector
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'weather_home' %}">
                            <i class="fas fa-cloud-sun me-1"></i> Weather
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-store me-1"></i> Marketplace
                        </a>
                    </li>
                    <!-- Login/Logout Links -->
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">
                            <i class="fas fa-sign-out-alt me-1"></i> Logout
                        </a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">
                            <i class="fas fa-sign-in-alt me-1"></i> Login
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="container-fluid py-4">
        {% block content %}
        <!-- Your page-specific content will be inserted here -->
        {% endblock %}
    </main>

    <!-- Bootstrap JS Bundle (includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your custom JS -->
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</body>
</html>
